<div id="search-component">
    <label for="search-box"> Fighter Saarch</label>
    <input #searchBox id="search-box" (input)="search(searchBox.value)" />

    <ul class="search-result">
        <li *ngFor="let saiyan of fighters$ | async" >
            <a routerLink="/ detail/{{saiyan.id}}">
                {{saiyan.name}}
            </a>
        </li>
    </ul>
</div>
