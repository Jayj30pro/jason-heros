<div *ngIf="saiyan">
    <h2>{{saiyan.name | uppercase}} Details</h2>
    <div><span>id: </span>{{saiyan.id}} </div>
    <div>
        <label for="character-name">Fighter name: </label>
        <input id="character-name" [(ngModel)]="saiyan.name" placeholder="name">
    </div>
    <button type="button" (click)="goBack()">go back</button>
</div>
